<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul *ngIf="accountService.currentUser$ | async" class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Matches</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Messages</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <div *ngIf="(accountService.currentUser$ | async) as user" class="dropdown text-end" dropdown>
                <a dropdownToggle  class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    Welcome! {{user?.userName}}
                </a>
                <ul class="dropdown-menu text-small" *dropdownMenu aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="javascript:;">Settings</a></li>
                    <li><a class="dropdown-item" href="javascript:;">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" (click)="logout()">Sign out</a></li>
                </ul>
            </div>

            <form *ngIf="(accountService.currentUser$ | async) === null" #loginFor="ngForm" class="col-12 col-lg-auto d-flex mb-3 mb-lg-0 me-lg-3" (ngSubmit)="login()" autocomplete="off">
                <input name="username" [(ngModel)]="model.userName" type="text" class="form-control me-2 form-control-dark" placeholder="Username" aria-label="Search">
                <input name="username" [(ngModel)]="model.password" type="password" class="form-control me-2 form-control-dark" placeholder="Password" aria-label="Search">
                <div class="d-flex text-end">
                    <button type="submit" class="btn btn-outline-light me-2">Login</button>
                    <button type="submit" class="btn btn-warning" style="width: 100px">Sign-up</button>
                </div>
            </form>
        </div>
    </div>
</header>
